<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  
</head>
<body>
    <div id="app">
        <!--정의한 컴포넌트 이름을 태그로 화면에 표현해주면 된다.-->
        <app-header></app-header>
        <app-contents></app-contents>
    </div>
    <script>
        new Vue({
            el: '#app', //body 태그 안에 있는 app 아이디를 가진 태그를 찾아서 붙인다.
            components: {
                //'컴포넌트 이름':'컴포넌트 내용',
                'app-header': {
                    template: '<h1>헤더 컴포넌트</h1>'
                },
                'app-contents': {
                    template: '<div>컨텐츠 컴포넌트</div>'
                }
            }
        })
    </script>
</body>
</html>
