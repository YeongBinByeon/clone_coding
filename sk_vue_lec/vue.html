<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello Vue</title>
</head>
<body>
  <div id="app">
    {{title}}
    <!--키보드 입력 이벤트, 마우스 입력 이벤트 다 들어갈 수 있음-->
    <button v-on:click="logText">click me</button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    //Vue 객체에 id 지정해주고 (button), 위 버튼에서 실행할 메서드 정의해놨음 
    new Vue({
      el: '#app',
      data: {
        title: 'hello'
      },
      methods: {
        logText: function(){
          console.log("clicked");
        }
      }
    })
  </script>
</body>
</html>
