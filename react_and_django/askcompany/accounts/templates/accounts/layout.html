{% if not user.is_authenticated %}
    <li>
        <a href="{% url 'signup' %}">회원가입</a>
    </li>
    <li>
        <a href="{% url 'login'%}?next={{ request.get_full_path }}">로그인</a>
    </li>
{% else %}
    <li>
        <a href="{% url 'profile' %}">프로필</a>
    </li>
    <li>
        <a href="{% url 'logout'%}">로그아웃</a>
    </li>
{% endif %}

{% block contents %}
{% endblock %}
